<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; }
    </style>

<body>
    <h1>Portfolio Debug Test</h1>
    
    <div class="test-section">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
    
    <script>
        // Simple test to verify JS is working
        console.log("Debug page loaded");
        console.log("Available libraries:", {
            AOS: typeof AOS,
            baffle: typeof baffle
